<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER V3.4 | é–€æª»è‡ªç”±èª¿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #FFD700; font-family: 'Courier New', monospace; overflow-x: hidden; }
        .gold-border { border: 1px solid #FFD700; }
        .alert-card { border: 2px solid #ffa500; box-shadow: 0 0 10px #ffa500; }
        .hunt-card { border: 2px solid #ff0000; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .pinned-card { border: 2px solid #00ffff; box-shadow: 0 0 15px #00ffff; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        input[type=range] { accent-color: #FFD700; cursor: pointer; }

</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 tracking-tighter">âš¡ SNIPER V3.4</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded-lg border border-zinc-700">
                <input id="searchInput" type="text" placeholder="æœå°‹å¹£å" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white">
                <button onclick="manualAdd()" class="text-[10px] bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="testPush()" class="text-[10px] bg-blue-900 px-3 py-1 rounded text-white font-bold border border-blue-500">ğŸ§ª æ¸¬è©¦</button>
            <button onclick="clearAllCoins()" class="text-[10px] bg-zinc-800 px-3 py-1 rounded text-zinc-400 font-bold border border-zinc-600">ğŸ—‘ï¸ æ¸…é™¤</button>
            <button onclick="toggleSystem()" id="mainBtn" class="text-[10px] bg-zinc-700 px-4 py-1 rounded text-white font-bold border border-zinc-500">START</button>
        </div>
    </header>

    <div class="bg-zinc-900 border-b border-zinc-800 p-3 flex flex-wrap gap-6 items-center justify-center shrink-0">
        <div class="flex items-center gap-3">
            <span class="text-[11px] font-bold text-zinc-400 uppercase">ä¸Šæ¦œæ–œç‡ (ENTRY):</span>
            <input type="range" id="entryRange" min="5" max="50" value="15" oninput="updateRangeText()" class="w-32">
            <span id="entryVal" class="text-[11px] text-yellow-500 font-bold">-15%</span>
        </div>
        <div class="flex items-center gap-3 border-l border-zinc-700 pl-6">
            <span class="text-[11px] font-bold text-zinc-400 uppercase">é è­¦å‹•èƒ½ (PRE-MOM):</span>
            <input type="range" id="momRange" min="3" max="50" value="8" oninput="updateRangeText()" class="w-32">
            <span id="momVal" class="text-[11px] text-orange-500 font-bold">0.8%</span>
        </div>
        <div class="text-[10px] text-zinc-500 italic">â€» çµæ®ºé–€æª»å›ºå®šç‚ºé è­¦çš„ 2.5 å€é€Ÿåº¦</div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-4 overflow-y-auto bg-zinc-950">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>
        </main>
        <aside class="w-80 border-l border-yellow-900 bg-black flex flex-col shrink-0">
            <div class="p-4 border-b border-zinc-800 flex justify-between items-center">
                <h2 class="font-bold text-red-500 text-sm">ğŸ“‚ æˆ°é¬¥æ—¥èªŒ</h2>
                <div id="timerDisplay" class="text-[9px] text-zinc-500">OFFLINE</div>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </aside>
    </div>

<script>
    const CONFIG = {
        PO_USER: "Gkhqyhobnxzjfwgvaiyp347m1jkhn4", 
        PO_TOKEN: "acyoe3sz15x4n91r1349fdcau7x6pw", 
        EXCLUDE: ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'XRPUSDT', 'BNBUSDT', 'BNXUSDT'],
        SAMPLE_SIZE: 45,      
        COOLDOWN_MS: 300000 
    };

    // ğŸ® å‹•æ…‹åƒæ•¸æ§åˆ¶
    let PARAMS = {
        ENTRY_SLOPE: -0.15,
        PRE_MOM: 0.008,
        PRE_SLOPE: -0.25,
        HUNT_MOM: 0.02,
        HUNT_SLOPE: -0.4
    };

    let pinnedCoins = [], pinnedFast = [];
    let coinHistory = {}, baseOI = {}, joinTime = {}, lastPushTime = {}, oiHistory = {}; 
    let cooldownList = {}; 
    let isRunning = false, timer = null;

    function updateRangeText() {
        const eVal = document.getElementById('entryRange').value;
        const mVal = document.getElementById('momRange').value;
        
        // æ›´æ–° UI é¡¯ç¤º
        document.getElementById('entryVal').innerText = `-${eVal}%`;
        document.getElementById('momVal').innerText = `${(mVal/10).toFixed(1)}%`;

        // æ›´æ–°æ ¸å¿ƒé‚è¼¯åƒæ•¸
        PARAMS.ENTRY_SLOPE = -(eVal / 100);
        PARAMS.PRE_MOM = mVal / 1000;
        PARAMS.PRE_SLOPE = -(eVal * 1.6 / 100); // é è­¦æ–œç‡éš¨æ¯”ä¾‹å¢åŠ 
        PARAMS.HUNT_MOM = (mVal * 2.5) / 1000; // çµæ®ºå‹•èƒ½ç‚ºé è­¦ 2.5 å€
        PARAMS.HUNT_SLOPE = -(eVal * 2.6 / 100); 
    }

    function toggleSystem() {
        isRunning = !isRunning;
        const btn = document.getElementById('mainBtn');
        if (isRunning) {
            btn.innerText = "STOP"; btn.className = "text-[10px] bg-red-900 px-4 py-1 rounded text-white font-bold";
            runLoop();
        } else {
            btn.innerText = "START"; btn.className = "text-[10px] bg-zinc-700 px-4 py-1 rounded text-white font-bold";
            document.getElementById('timerDisplay').innerText = "OFFLINE";
            clearTimeout(timer);
        }
    }

    async function runLoop() {
        if (!isRunning) return;
        await updateData();
        const nextInterval = pinnedFast.length > 0 ? 3000 : 5000;
        document.getElementById('timerDisplay').innerText = `æƒæ: ${nextInterval/1000}s ` + (pinnedFast.length > 0 ? 'âš¡ç‹‚æš´' : '');
        timer = setTimeout(runLoop, nextInterval);
    }

    async function updateData() {
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
            const allData = await res.json();
            const now = Date.now();
            
            for (const coin of allData) {
                const s = coin.symbol;
                if (CONFIG.EXCLUDE.includes(s)) continue;
                if (cooldownList[s] && (now - cooldownList[s] < CONFIG.COOLDOWN_MS)) continue;
                
                const fNow = parseFloat(coin.lastFundingRate);
                if (!coinHistory[s]) coinHistory[s] = [];
                coinHistory[s].push(fNow);
                if (coinHistory[s].length > CONFIG.SAMPLE_SIZE) coinHistory[s].shift();

                if (coinHistory[s].length >= CONFIG.SAMPLE_SIZE) {
                    const slope = (fNow - coinHistory[s][0]) / Math.abs(coinHistory[s][0]);
                    if (fNow <= -0.0001 && slope <= PARAMS.ENTRY_SLOPE) { 
                        if (!pinnedCoins.includes(s)) {
                            pinnedCoins.unshift(s);
                            joinTime[s] = new Date().toLocaleTimeString('zh-TW', {hour12: false});
                            baseOI[s] = await getOI(s);
                        }
                    }
                }
            }

            for (const s of pinnedCoins) {
                const currentOI = await getOI(s);
                if (currentOI && baseOI[s]) oiHistory[s] = currentOI;
            }
            render(allData);
        } catch (e) { console.error(e); }
    }

    function render(allData = []) {
        const container = document.getElementById('dashboard');
        container.innerHTML = '';
        pinnedCoins.forEach(s => {
            const data = allData.find(c => c.symbol === s);
            const fNow = data ? parseFloat(data.lastFundingRate) : 0;
            const slope = (coinHistory[s] && coinHistory[s].length >= CONFIG.SAMPLE_SIZE) ? 
                         (fNow - coinHistory[s][0]) / Math.abs(coinHistory[s][0]) : 0;
            const growth = baseOI[s] ? (oiHistory[s] - baseOI[s]) / baseOI[s] : 0;
            const isPinned = pinnedFast.includes(s);
            
            let level = 0;
            if (slope <= PARAMS.HUNT_SLOPE && growth >= PARAMS.HUNT_MOM) level = 2;
            else if (slope <= PARAMS.PRE_SLOPE && growth >= PARAMS.PRE_MOM) level = 1;

            if (level > 0) {
                const pushKey = `${s}_${level}`;
                if (!lastPushTime[pushKey] || (Date.now() - lastPushTime[pushKey] > 900000)) {
                    sendPush(level === 2 ? `ğŸ”¥ çµæ®º: ${s.replace('USDT','')}` : `ğŸ“¡ é è­¦: ${s.replace('USDT','')}`, `MOM: +${(growth*100).toFixed(1)}%\nSLOPE: ${(slope*100).toFixed(1)}%`, level === 2 ? 1 : 0);
                    addLog(s, slope, growth, level);
                    lastPushTime[pushKey] = Date.now();
                }
            }

            const card = document.createElement('div');
            card.className = `p-4 bg-zinc-900 rounded ${isPinned ? 'pinned-card' : (level===2?'hunt-card':(level===1?'alert-card':'gold-border'))}`;
            card.innerHTML = `
                <div class="flex justify-between items-center text-[9px] mb-2 font-bold uppercase">
                    <span class="${isPinned ? 'text-cyan-400' : 'text-zinc-500'}">${isPinned ? 'âš¡ 3S SCAN' : 'Monitoring'}</span>
                    <div class="flex gap-2">
                        <button onclick="togglePin('${s}')" class="text-xs hover:scale-125 transition-transform">${isPinned ? 'ğŸ“' : 'ğŸ“Œ'}</button>
                        <button onclick="removeCoin('${s}')" class="text-xs hover:text-white transition-colors">âŒ</button>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-black text-white leading-none">${s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <p class="text-lg font-bold text-red-500">${(fNow * 100).toFixed(4)}%</p>
                        <p class="text-[10px] text-yellow-600 font-bold">MOM: +${(growth * 100).toFixed(1)}%</p>
                    </div>
                </div>
                <div class="mt-2 text-[9px] text-zinc-600 flex justify-between italic border-t border-zinc-800 pt-2">
                    <span>SINCE: ${joinTime[s]}</span>
                    <span>SLP: ${(slope*100).toFixed(1)}%</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    async function getOI(symbol) {
        try {
            const res = await fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${symbol}`);
            const data = await res.json();
            return parseFloat(data.openInterest);
        } catch(e) { return null; }
    }

    async function sendPush(title, message, priority) {
        const params = new URLSearchParams();
        params.append("token", CONFIG.PO_TOKEN);
        params.append("user", CONFIG.PO_USER);
        params.append("title", title);
        params.append("message", message);
        params.append("priority", priority.toString());
        fetch('https://api.pushover.net/1/messages.json', { method: 'POST', body: params });
    }

    async function manualAdd() {
        const input = document.getElementById('searchInput');
        let s = input.value.toUpperCase().trim();
        if (!s) return;
        if (!s.endsWith('USDT')) s += 'USDT';
        if (!pinnedCoins.includes(s)) {
            pinnedCoins.unshift(s);
            joinTime[s] = new Date().toLocaleTimeString('zh-TW', {hour12: false});
            baseOI[s] = await getOI(s);
            input.value = '';
            render();
        }
    }

    function togglePin(s) {
        if (pinnedFast.includes(s)) pinnedFast = pinnedFast.filter(c => c !== s);
        else pinnedFast.push(s);
        render();
    }

    function removeCoin(s) {
        cooldownList[s] = Date.now();
        pinnedCoins = pinnedCoins.filter(c => c !== s);
        pinnedFast = pinnedFast.filter(c => c !== s);
        render();
    }

    function clearAllCoins() { pinnedCoins = []; pinnedFast = []; render(); }
    function testPush() { sendPush("Sniper V3.4 æ¸¬è©¦", "æ‰‹å‹•èª¿æ§é¢æ¿æ¸¬è©¦æ­£å¸¸", 0); alert("æ¸¬è©¦ä¸­..."); }
    function addLog(s, slope, growth, level) {
        const container = document.getElementById('logContainer');
        const entry = document.createElement('div');
        entry.className = `p-2 bg-zinc-900 border-l-4 ${level===2?'border-red-600':'border-orange-500'} text-[10px] mb-1`;
        entry.innerHTML = `<b>${level===2?'ğŸ”¥':'ğŸ“¡'} ${s.replace('USDT','')}</b> MOM:+${(growth*100).toFixed(1)}% <span class="float-right text-zinc-500">${new Date().toLocaleTimeString()}</span>`;
        container.prepend(entry);
    }
</script>
</body>
</html>
