<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER V3.2.1 | 5S ÈöéÊ¢ØÂä†ÈÄüÁâà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #FFD700; font-family: 'Courier New', monospace; overflow-x: hidden; }
        .gold-border { border: 1px solid #FFD700; }
        .alert-card { border: 2px solid #ffa500; box-shadow: 0 0 10px #ffa500; }
        .hunt-card { border: 2px solid #ff0000; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        #logContainer::-webkit-scrollbar { width: 4px; }
        #logContainer::-webkit-scrollbar-thumb { background: #444; }
        .status-on { color: #00ff00; text-shadow: 0 0 8px #00ff00; }
        .dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 tracking-tighter">‚ö° SNIPER V3.2.1</h1>
            <button onclick="toggleSystem()" class="bg-zinc-900 border border-zinc-700 px-4 py-1 rounded-full flex items-center">
                <span id="statusDot" class="dot bg-red-600"></span>
                <span id="statusText" class="text-red-500 text-xs font-bold uppercase">OFFLINE</span>
            </button>
        </div>
        <div class="text-[10px] text-zinc-500 uppercase tracking-widest font-bold">Frequency: 5s | Sampling: 45pts</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-4 overflow-y-auto bg-zinc-950">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>
        </main>

        <aside class="w-80 border-l border-yellow-900 bg-black flex flex-col">
            <div class="p-4 border-b border-zinc-800 flex justify-between items-center">
                <h2 class="font-bold text-red-500 text-sm">üìÇ ÂØ¶Êà∞Êó•Ë™å (ÈöéÊ¢ØÊ®°Âºè)</h2>
                <button onclick="clearLogs()" class="text-[10px] text-zinc-600 underline">Ê∏ÖÈô§</button>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </aside>
    </div>

<script>
    const CONFIG = {
        PO_USER: "Gkhqyhobnxzjfwgvaiyp347m1jkhn4", 
        PO_TOKEN: "acyoe3sz15x4n91r1349fdcau7x6pw",
        EXCLUDE: ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'XRPUSDT', 'BNBUSDT', 'BNXUSDT'],
        SAMPLE_SIZE: 45,      // 5Áßí‰∏ÄÊ¨°ÔºåÂèñ45Ê¨°Á¥ÑÁ≠âÊñº3.7ÂàÜÈêòÁ™óÂè£
        // Á¨¨‰∏ÄÈöéÔºöÈ†êË≠¶ (Êê∂ÂÖàÂç°‰Ωç)
        PRE_SLOPE: -0.25,     
        PRE_MOM: 0.008,       
        // Á¨¨‰∫åÈöéÔºöÁçµÊÆ∫ (Á¢∫ÂÆöÂãïËÉΩ)
        HUNT_SLOPE: -0.4,     
        HUNT_MOM: 0.02        
    };

    let pinnedCoins = [], coinHistory = {}, baseOI = {}, joinTime = {}, lastPushTime = {}, oiHistory = {}; 
    let isRunning = false, timer = null;

    function toggleSystem() {
        isRunning = !isRunning;
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');
        if (isRunning) {
            dot.className = "dot bg-green-500 shadow-[0_0_8px_#00ff00]";
            text.innerText = "ONLINE (5S)";
            text.className = "status-on text-xs font-bold uppercase";
            updateData();
            timer = setInterval(updateData, 5000); // üèÆ ÈéñÂÆö 5 ÁßíÈ†ªÁéá
        } else {
            dot.className = "dot bg-red-600";
            text.innerText = "OFFLINE";
            text.className = "text-red-500 text-xs font-bold uppercase";
            clearInterval(timer);
        }
    }

    async function sendPush(title, message, priority = 0) {
        const params = new URLSearchParams();
        params.append("token", CONFIG.PO_TOKEN);
        params.append("user", CONFIG.PO_USER);
        params.append("title", title);
        params.append("message", message);
        params.append("priority", priority.toString());
        params.append("sound", priority === 1 ? "falling" : "classical");
        try {
            fetch('https://api.pushover.net/1/messages.json', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            });
        } catch(e) {}
    }

    async function getOI(symbol) {
        try {
            // ÂæÆÁßíÁ¥öÂª∂ÈÅ≤Èò≤Ê≠¢ API ÊíûÁâÜ
            await new Promise(r => setTimeout(r, Math.random() * 150));
            const res = await fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${symbol}`);
            const data = await res.json();
            return parseFloat(data.openInterest);
        } catch(e) { return null; }
    }

    async function updateData() {
        if (!isRunning) return;
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
            const allData = await res.json();
            
            for (const coin of allData) {
                const s = coin.symbol;
                if (CONFIG.EXCLUDE.includes(s)) continue;
                const fNow = parseFloat(coin.lastFundingRate);
                
                if (!coinHistory[s]) coinHistory[s] = [];
                coinHistory[s].push(fNow);
                if (coinHistory[s].length > CONFIG.SAMPLE_SIZE) coinHistory[s].shift();

                if (coinHistory[s].length >= CONFIG.SAMPLE_SIZE) {
                    const fPast = coinHistory[s][0];
                    const slope = (fNow - fPast) / Math.abs(fPast);
                    
                    if (fNow <= -0.0001 && slope <= -0.1) { 
                        if (!pinnedCoins.includes(s)) {
                            pinnedCoins.unshift(s);
                            joinTime[s] = new Date().toLocaleTimeString('zh-TW', {hour12: false});
                            const initialOI = await getOI(s);
                            baseOI[s] = initialOI;
                        }

                        const currentOI = await getOI(s);
                        if (currentOI && baseOI[s]) {
                            const totalGrowth = (currentOI - baseOI[s]) / baseOI[s];
                            const now = Date.now();
                            
                            let level = 0; 
                            if (slope <= CONFIG.HUNT_SLOPE && totalGrowth >= CONFIG.HUNT_MOM) level = 2;
                            else if (slope <= CONFIG.PRE_SLOPE && totalGrowth >= CONFIG.PRE_MOM) level = 1;

                            if (level > 0) {
                                const pushKey = `${s}_${level}`;
                                if (!lastPushTime[pushKey] || (now - lastPushTime[pushKey] > 900000)) { // 15ÂàÜÂÜ∑Âçª
                                    const title = level === 2 ? `üî• ÁçµÊÆ∫: ${s.replace('USDT','')}` : `üì° È†êË≠¶: ${s.replace('USDT','')}`;
                                    const msg = `Ë≥áË≤ª: ${(fNow*100).toFixed(4)}%\nÂãïËÉΩ: +${(totalGrowth*100).toFixed(1)}%\nÊñúÁéá: ${(slope*100).toFixed(1)}%`;
                                    
                                    addLog(s, fNow, slope, totalGrowth, level);
                                    sendPush(title, msg, level === 2 ? 1 : 0);
                                    lastPushTime[pushKey] = now;
                                }
                            }
                            oiHistory[s] = currentOI;
                        }
                    }
                }
            }
            render(allData);
        } catch (e) { console.error(e); }
    }

    function addLog(s, f, slope, growth, level) {
        const container = document.getElementById('logContainer');
        const entry = document.createElement('div');
        const color = level === 2 ? 'border-red-600' : 'border-orange-500';
        entry.className = `p-3 bg-zinc-900 border-l-4 ${color} mb-2 shadow-lg`;
        entry.innerHTML = `
            <div class="flex justify-between text-white font-bold mb-1">
                <span>${level === 2 ? 'üî• ÁçµÊÆ∫' : 'üì° È†êË≠¶'} ${s.replace('USDT','')}</span>
                <span class="text-[10px] text-zinc-500">${new Date().toLocaleTimeString()}</span>
            </div>
            <div class="text-[10px] ${level === 2 ? 'text-red-400' : 'text-orange-400'}">MOM: +${(growth*100).toFixed(1)}% | SLOPE: ${(slope*100).toFixed(1)}%</div>
        `;
        container.prepend(entry);
    }

    function render(allData = []) {
        const container = document.getElementById('dashboard');
        container.innerHTML = '';
        pinnedCoins.forEach(s => {
            const data = allData.find(c => c.symbol === s);
            const fNow = data ? parseFloat(data.lastFundingRate) : 0;
            const slope = coinHistory[s].length >= CONFIG.SAMPLE_SIZE ? (fNow - coinHistory[s][0]) / Math.abs(coinHistory[s][0]) : 0;
            const growth = baseOI[s] ? (oiHistory[s] - baseOI[s]) / baseOI[s] : 0;
            
            let statusClass = 'gold-border';
            let statusText = 'Observing';
            if (slope <= CONFIG.HUNT_SLOPE && growth >= CONFIG.HUNT_MOM) { statusClass = 'hunt-card'; statusText = '!! HUNTING !!'; }
            else if (slope <= CONFIG.PRE_SLOPE && growth >= CONFIG.PRE_MOM) { statusClass = 'alert-card'; statusText = 'Warning'; }

            const card = document.createElement('div');
            card.className = `p-4 bg-zinc-900 rounded ${statusClass}`;
            card.innerHTML = `
                <div class="flex justify-between items-center text-[9px] mb-2 uppercase tracking-widest font-bold">
                    <span class="${statusText === 'Observing' ? 'text-zinc-500' : (statusText === 'Warning' ? 'text-orange-500' : 'text-red-500')}">${statusText}</span>
                    <span class="text-zinc-600">SINCE: ${joinTime[s]}</span>
                </div>
                <div class="flex justify-between items-center">
                    <h2 class="text-4xl font-black text-white">${s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <p class="text-lg font-bold text-red-500">${(fNow * 100).toFixed(4)}%</p>
                        <p class="text-[10px] text-yellow-600 font-bold">MOM: +${(growth * 100).toFixed(1)}%</p>
                    </div>
                </div>
                <div class="mt-2 text-[9px] text-zinc-700 italic border-t border-zinc-800 pt-2 flex justify-between">
                    <span>5S REALTIME DATA</span>
                    <span>SLOPE: ${(slope*100).toFixed(1)}%</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function removeCoin(s) { pinnedCoins = pinnedCoins.filter(c => c !== s); render(); }
    function clearLogs() { document.getElementById('logContainer').innerHTML = ''; }
</script>
</body>
</html>
